apiVersion: apps/v1
kind: Deployment
metadata:
  name: karaoke
  namespace: karaoke
  labels:
    app: karaoke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karaoke
  template:
    metadata:
      labels:
        app: karaoke
    spec:
      containers:
      - name: karaoke
        image: ghcr.io/leonardochen/sing:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: karaoke-config
        volumeMounts:
        - name: data
          mountPath: /app/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: data
        emptyDir: {}

